<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <div class="widget-box">
                <div class="widget-title"> <span class="icon"><i class="icon-th"></i></span>
                    <h5>
                        <span
                                data-trigger="click"
                                data-unique="1"
                                data-placement="bottom"
                                data-title="应用系统信息"
                                data-bs-popover="'app-info.html'">
                            <a class="help-info"><i class="icon-github"></i> {{app.name}}</a>
                        </span>
                        api参数列表
                    </h5>
                </div>

                <div class="widget-content nopadding">
                    <div class="dataTables_wrapper">
                        <div>
                            <div class="dataTables_length form-horizontal">
                                <label>
                                    <i class="icon-filter" data-bs-tooltip="'将会以您填写的条件对列表数据进行筛选'" data-trigger="hover"></i>
                                    <input
                                            data-ng-change="resetFlag=true"
                                            data-ng-model="searchText"
                                            type="text"
                                            placeholder="过滤条件"
                                            />
                                    <button
                                            data-ng-disabled="!resetFlag"
                                            data-ng-click="resetFilter()"
                                            class="btn btn-info"
                                            >
                                        <i class="icon-retweet" data-bs-tooltip="'清空您添加的所有筛选条件，包括：过滤条件，排序'" data-trigger="hover"></i> <span class="text">重置规则</span>
                                    </button>
                                </label>
                            </div>
                        </div>

                        <table class="table table-bordered" data-kz-table-fixed-header>
                            <thead>
                            <tr>
                                <th class="hidden-phone" ng-click="predicate='apiAddr'; reverse=!reverse; resetFlag=true">
                                            <span ng-if="predicate=='apiAddr'" ng-switch on="reverse">
                                                <i class="icon-caret-up" ng-switch-when="false"></i>
                                                <i class="icon-caret-down" ng-switch-when="true"></i>
                                            </span>
                                    参数类型
                                </th>
                                <th class="span3" ng-click="predicate='requestName'; reverse=!reverse; resetFlag=true">
                                            <span ng-if="predicate=='requestName'" ng-switch on="reverse">
                                                <i class="icon-caret-up" ng-switch-when="false"></i>
                                                <i class="icon-caret-down" ng-switch-when="true"></i>
                                            </span>
                                    中文
                                </th>
                                <th class="span3" ng-click="predicate='info'; reverse=!reverse; resetFlag=true">
                                            <span ng-if="predicate=='info'" ng-switch on="reverse">
                                                <i class="icon-caret-up" ng-switch-when="false"></i>
                                                <i class="icon-caret-down" ng-switch-when="true"></i>
                                            </span>
                                    英文
                                </th>
                                <th class="span4">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr data-ng-class="{'delete-line':item.isDelete}" data-ng-repeat="item in data | filter:searchText | filter:status | orderBy:predicate:reverse">
                                <td class="center">
                                    <span data-ng-switch data-on="item.parameterType">
                                        <span ng-switch-when="1">输入参数</span>
                                        <span ng-switch-when="0">输出参数</span>
                                    </span>
                                </td>
                                <td class="center hidden-phone">
                                    {{ item.parameterCN }}
                                </td>
                                <td class="center hidden-phone">
                                    {{ item.parameterEN }}
                                </td>
                                <td class="center">
                                    <div data-ng-hide="item.isDelete">
                                        <span><kz-action data-name="appApiParameterEdit" data-group="application" data-args="{aid:{{ $parent.aid }},apiid:{{ $parent.apiId }},pid:{{ $parent.item.parameterId }} }" /></span>
                                        <span>&nbsp;</span>
                                                <span data-trigger="click"
                                                  data-unique="1"
                                                  data-placement="left"
                                                  data-title="提示"
                                                  data-bs-popover="'delete.html'">
                                                <kz-action data-name="appApiDelete" data-group="application" />
                                            </span>
                                    </div>
                                    <i class="icon-lock" data-ng-show="item.isDelete"></i>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                        <div class="ui-toolbar ui-widget-header">
                            <div class="dataTables_filter">
                                <label>
                                    <kz-action class="btn btn-success"  data-name="appApiParameterAdd" data-group="application" data-args="{aid: {{ $parent.aid }},apiid:{{ $parent.apiId }} }" />
                                </label>
                            </div>

                            <div class="dataTables_paginate">
                                <button
                                        class="btn"
                                        data-ng-click="downloadData()"
                                        data-ng-disabled="!hasManyData"
                                        data-ng-hide="isLoading">
                                    <span data-ng-switch on="hasManyData">
                                        <span data-ng-switch-when="true"><i class="icon-download-alt"></i> 更多</span>
                                        <span data-ng-switch-when="false"><i class="icon-twitter"></i> 暂无</span>
                                    </span>
                                </button>
                                <img data-ng-show="isLoading" src="./img/loading.gif" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/ng-template" id="app-info.html">
    <ul class="activity-list">
        <li class="text-center">
            <div>
                <img class="img-polaroid" style="width: 80px; height: 80px;" data-ng-src="{{ app.logo }}" />
            </div>
        </li>
        <li>
            <span class="text">英文标识 <i class="icon-caret-right"></i></span> {{ app.tag }}
        </li>
        <li>
            <span class="text">域名 <i class="icon-caret-right"></i></span> <a data-ng-href="{{ app.domain }}" target="_blank">{{ app.domain }} <i class="icon-external-link"></i></a>
        </li>
        <li>
            <span class="text">有效性 <i class="icon-caret-right"></i></span>
            <span data-ng-switch on="app.validity">
                <span data-ng-switch-when="1">是</span>
                <span data-ng-switch-when="0">否</span>
            </span>
        </li>
        <li>
            <span class="text">api地址 <i class="icon-caret-right"></i></span> {{ api.apiAddr }}
        </li>
        <li>
            <span class="text">请求类型 <i class="icon-caret-right"></i></span> {{ api.requestName }}
        </li>
        <li data-ng-show="api.info">
            <span class="text">备注 <i class="icon-caret-right"></i></span> {{ api.info }}
        </li>
    </ul>

    <div style="margin-top:15px">
        <button class="btn btn-mini btn-success pull-right" data-ng-click="dismiss()"><i class="icon-remove"></i> <span class="text">关闭</span></button>
    </div>
    <div class="clearfix"></div>
</script>

<script type="text/ng-template" id="delete.html">
    <ul class="activity-list">
        <li><i class="icon-bullhorn"></i> 您确定删除么？</li>
    </ul>
    <div class="pull-right">
        <button class="btn btn-danger btn-mini" data-ng-click="$parent.delete($parent.item, $parent.$index);hide()"><i class="icon-trash"></i> <span class="text">确定</span></button>
        <span>&nbsp;</span>
        <button class="btn btn-mini" data-ng-click="dismiss()" ><i class="icon-share-alt"></i> <span class="text">取消</span></button>
    </div>
    <div class="clearfix"></div>
</script>
