<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <div class="widget-box">
                <div class="widget-title"> <span class="icon"> <i class="icon-list-alt"></i> </span>
                    <h5>
                        <span
                                data-trigger="click"
                                data-unique="1"
                                data-placement="bottom"
                                data-title="应用系统信息"
                                data-bs-popover="'app-info.html'">
                            <a class="help-info"><i class="icon-github"></i> {{ app.name }}</a>
                        </span>
                        新增API
                    </h5>
                </div>
                <div class="widget-content nopadding">
                    <form name="apiForm" novalidate class="form-horizontal" data-ng-submit="save()">

                        <div class="control-group" data-ng-class="{error: apiForm.apiAddr.$dirty && apiForm.apiAddr.$invalid}">
                            <label class="control-label">api地址</label>
                            <div class="controls">
                                <input type="text"
                                       name="apiAddr"
                                       data-ng-model="api.addr"
                                       autocomplete="false"
                                       data-ng-model="api.apiAddr"
                                       class="span6"
                                       placeholder="api地址"
                                       required

                                       data-ng-pattern="/([a-zA-Z0-9\.\-]+(\:[a-zA-Z0-9\.&amp;%\$\-]+)*@)?((25[0-5]|2[0-4][0-9]|[0-1]{1}[0-9]{2}|[1-9]{1}[0-9]{1}|[1-9])\.(25[0-5]|2[0-4][0-9]|[0-1]{1}[0-9]{2}|[1-9]{1}[0-9]{1}|[1-9]|0)\.(25[0-5]|2[0-4][0-9]|[0-1]{1}[0-9]{2}|[1-9]{1}[0-9]{1}|[1-9]|0)\.(25[0-5]|2[0-4][0-9]|[0-1]{1}[0-9]{2}|[1-9]{1}[0-9]{1}|[0-9])|([a-zA-Z0-9\-]+\.)*[a-zA-Z0-9\-]+\.[a-zA-Z]{2,4})(\:[0-9]+)?(/[^/][a-zA-Z0-9\.\,\?\'\\/\+&amp;%\$#!\=~_\-@]*)*$/"
                                        />
                                <div data-ng-show="apiForm.apiAddr.$dirty && apiForm.apiAddr.$invalid">
                                    <span data-ng-show="apiForm.apiAddr.$error.required" class="help-inline"><i class="icon-warning-sign"></i> api地址是必填项~</span>
                                </div>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">请求方式</label>
                            <div class="controls">
                                <select class="span6"  data-ng-model="api.selected" ng-options="c.name for c in select">

                                </select>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">说明</label>
                            <div class="controls">
                                <textarea name="info" data-ng-model="api.info"  class="span10" placeholder="说明"></textarea>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-success" data-ng-disabled="isUnchanged() || apiForm.$invalid || isLoading"><i class="icon-ok" data-toggle="tooltip" data-placement="top" title="" data-trigger="hover" data-original-title="保存"></i> <span class="text">保存</span></button>
                            <button class="btn btn-warning" data-ng-click="reset()" data-ng-disabled="isUnchanged() || isLoading"><i class="icon-repeat" data-toggle="tooltip" data-placement="top" title="" data-trigger="hover" data-original-title="重置"></i> <span class="text">重置</span></button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
