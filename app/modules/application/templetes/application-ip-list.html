<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <div class="widget-box">
                <div class="widget-title"> <span class="icon"><i class="icon-th"></i></span>
                    <h5>
                        <span
                                data-trigger="click"
                                data-unique="1"
                                data-placement="bottom"
                                data-title="应用系统信息"
                                data-bs-popover="'app-info.html'">
                            <a class="help-info"><i class="icon-github"></i> {{ app.name }}</a>
                        </span>
                        的可访问IP列表
                    </h5>
                </div>

                <div class="widget-content nopadding">
                    <div class="dataTables_wrapper">
                        <div>
                            <div class="dataTables_length form-horizontal">
                                <label>
                                    <i class="icon-filter" data-bs-tooltip="'将会以您填写的条件对列表数据进行筛选'" data-trigger="hover"></i>
                                    <input
                                            data-ng-change="resetFlag=true"
                                            data-ng-model="searchText"
                                            type="text"
                                            placeholder="过滤条件"
                                            />
                                    <button
                                            data-ng-disabled="!resetFlag"
                                            data-ng-click="resetFilter()"
                                            class="btn btn-info"
                                            >
                                        <i class="icon-retweet" data-bs-tooltip="'清空您添加的所有筛选条件，包括：过滤条件，排序'" data-trigger="hover"></i> <span class="text">重置规则</span>
                                    </button>
                                </label>
                            </div>
                        </div>

                        <table class="table table-bordered" data-kz-table-fixed-header>
                            <thead>
                            <tr>
                                <th class="span4" ng-click="predicate='ip'; reverse=!reverse; resetFlag=true">
                                            <span ng-if="predicate=='ip'" ng-switch on="reverse">
                                                <i class="icon-caret-up" ng-switch-when="false"></i>
                                                <i class="icon-caret-down" ng-switch-when="true"></i>
                                            </span>
                                    IP地址
                                </th>
                                <th class="hidden-phone" ng-click="predicate='begin'; reverse=!reverse; resetFlag=true">
                                            <span ng-if="predicate=='begin'" ng-switch on="reverse">
                                                <i class="icon-caret-up" ng-switch-when="false"></i>
                                                <i class="icon-caret-down" ng-switch-when="true"></i>
                                            </span>
                                    时间段
                                </th>
                                <th class="span3" ng-click="predicate='validity'; reverse=!reverse; resetFlag=true">
                                            <span ng-if="predicate=='validity'" ng-switch on="reverse">
                                                <i class="icon-caret-up" ng-switch-when="false"></i>
                                                <i class="icon-caret-down" ng-switch-when="true"></i>
                                            </span>
                                    有效性
                                </th>
                                <th class="span3">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr data-ng-class="{'delete-line':item.isDelete}" data-ng-repeat="item in data | filter:searchText | filter:status | orderBy:predicate:reverse">
                                <td class="center">
                                        <span
                                                data-trigger="click"
                                                data-unique="1"
                                                data-placement="right"
                                                data-title="详细"
                                                data-bs-popover="'info.html'" >
                                            <a class="help-info">{{ item.ip }} <i class="icon-tag"></i></a>
                                        </span>
                                </td>
                                <td class="center hidden-phone">
                                    {{ item.begin | date:"yyyy-MM-dd" }} <i class="icon-resize-horizontal"></i> {{ item.end | date:"yyyy-MM-dd" }}
                                </td>
                                <td class="center">
                                    <kz-switch
                                            data-id="{{ $parent.$index }}"
                                            data-method="changeValidity(id, status)"
                                            data-model="item.validity"
                                            data-on-label="是"
                                            data-off-label="否"
                                            data-active="switchFlag && !item.isDelete" />
                                </td>
                                <td class="center">
                                    <div data-ng-hide="item.isDelete">
                                        <span><kz-action data-name="appIpEdit" data-group="application" data-args="{aid:{{ $parent.aid }},pid:{{ $parent.item.ipId }} }" /></span>
                                        <span>&nbsp;</span>
                                            <span data-trigger="click"
                                                  data-unique="1"
                                                  data-placement="left"
                                                  data-title="提示"
                                                  data-bs-popover="'delete.html'">
                                                <kz-action data-name="appIpDelete" data-group="application" />
                                            </span>
                                    </div>
                                    <i class="icon-lock" data-ng-show="item.isDelete"></i>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                        <div class="ui-toolbar ui-widget-header">
                            <div class="dataTables_filter">
                                <label>
                                    <kz-action class="btn btn-success"  data-name="appIpAdd" data-group="application" data-args="{aid: {{ $parent.aid }} }" />
                                </label>
                            </div>

                            <div class="dataTables_paginate">
                                <button
                                        class="btn"
                                        data-ng-click="downloadData()"
                                        data-ng-disabled="!hasManyData"
                                        data-ng-hide="isLoading">
                                    <span data-ng-switch on="hasManyData">
                                        <span data-ng-switch-when="true"><i class="icon-download-alt"></i> 更多</span>
                                        <span data-ng-switch-when="false"><i class="icon-twitter"></i> 暂无</span>
                                    </span>
                                </button>
                                <img data-ng-show="isLoading" src="./img/loading.gif" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/ng-template" id="info.html">
    <ul class="activity-list" data-ng-hide="prvData.isLoading">
        <li>
            <span class="text">开始时间 <i class="icon-caret-right"></i></span> {{ item.begin | date:"yyyy-MM-dd" }}
        </li>
        <li>
            <span class="text">结束时间 <i class="icon-caret-right"></i></span> {{ item.end | date:"yyyy-MM-dd" }}
        </li>
        <li data-ng-show="item.info">
            <span class="text">备注 <i class="icon-caret-right"></i></span> {{ item.info }}
        </li>
    </ul>
    <button class="btn btn-success btn-mini pull-right" data-ng-click="dismiss()"><i class="icon-remove"></i> <span class="text">关闭</span></button>
    <div class="clearfix"></div>
</script>

<script type="text/ng-template" id="delete.html">
    <ul class="activity-list">
        <li><i class="icon-bullhorn"></i> 您确定删除么？</li>
    </ul>
    <div class="pull-right">
        <button class="btn btn-danger btn-mini" data-ng-click="$parent.delete($parent.item, $parent.$index);hide()"><i class="icon-trash"></i> <span class="text">确定</span></button>
        <span>&nbsp;</span>
        <button class="btn btn-mini" data-ng-click="dismiss()" ><i class="icon-share-alt"></i> <span class="text">取消</span></button>
    </div>
    <div class="clearfix"></div>
</script>

<script type="text/ng-template" id="form.html">
    <div style="padding-top:5px">
        <form class="form-horizontal">
            <div class="control-group">
                <label class="control-label" for="begin">开始时间</label>
                <div class="controls">
                    <input type="text" id="begin" placeholder="默认不限制" data-ng-model="form.begin" data-date-format="yyyy-mm-dd" bs-datepicker />
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="end">结束时间</label>
                <div class="controls">
                    <input type="text" id="end" placeholder="默认不限制"  data-ng-model="form.end" data-date-format="yyyy-mm-dd" bs-datepicker />
                </div>
            </div>

            <div class="control-group">
                <div class="controls">
                    <button type="button" class="btn btn-success" data-ng-click="updateDate();hide()"><i class="icon-save"></i> <span class="text">更新</span></button>
                    <span>&nbsp;</span>
                    <button type="button" class="btn" data-ng-click="hide()"><i class="icon-remove"></i> <span class="text">放弃</span></button>
                </div>
            </div>
        </form>
    </div>
</script>
