<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <div class="widget-box">
                <div class="widget-title"> <span class="icon"><i class="icon-th"></i></span>
                    <h5>应用系统快速访问列表</h5>
                </div>

                <div class="widget-content nopadding">
                    <div class="container-fluid">
                        <div class="quick-actions_homepage">
                            <ul class="quick-actions">
                                <li data-ng-repeat="item in apps">
                                    <a data-ng-href="{{ item.domain }}" target="_blank">
                                        <img style="width: 140px; height: 140px;" data-ng-src="{{ item.logo }}" alt="logo"/>
                                        <p>{{ item.name }}</p>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
