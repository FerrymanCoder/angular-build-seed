<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <div class="widget-box">
                <div class="widget-title"> <span class="icon"><i class="icon-th"></i></span>
                    <h5>用户组列表</h5>
                </div>
                <div class="widget-content nopadding">
                    <div class="dataTables_wrapper">
                        <div>
                            <div class="dataTables_length form-horizontal">
                                <label>
                                    <i class="icon-filter" data-bs-tooltip="'将会以您填写的条件对列表数据进行筛选'" data-trigger="hover"></i>
                                    <input
                                            data-ng-change="resetFlag=true"
                                            data-ng-model="searchText"
                                            type="text"
                                            placeholder="过滤条件 或 查询关键字"
                                            />
                                    <button class="btn btn-primary"
                                            data-ng-click="searchData()"
                                            data-bs-tooltip="'将从服务器端进行检索'"
                                            data-trigger="hover"
                                            data-ng-disabled="!searchText"
                                            ><i class="icon-search"></i></button>
                                    <button
                                            data-ng-disabled="!resetFlag"
                                            data-ng-click="resetFilter()"
                                            class="btn btn-info"
                                            >
                                        <i class="icon-retweet" data-bs-tooltip="'清空您添加的所有筛选条件，包括：过滤条件，排序'" data-trigger="hover"></i> <span class="text">重置规则</span>
                                    </button>
                                </label>
                            </div>
                        </div>

                        <table class="table table-bordered" data-kz-table-fixed-header>
                            <thead>
                            <tr>
                                <th class="span2" ng-click="predicate='name'; reverse=!reverse; resetFlag=true">
                                        <span ng-if="predicate=='name'">
                                            <i class="icon-group"></i>
                                        </span>
                                    组名
                                </th>
                                <th class="hidden-phone span2" ng-click="predicate='parentName'; reverse=!reverse; resetFlag=true">
                                        <span ng-if="predicate=='parentName'" ng-switch on="reverse">
                                            <i class="icon-caret-up" ng-switch-when="false"></i>
                                            <i class="icon-caret-down" ng-switch-when="true"></i>
                                        </span>
                                    父组名称
                                </th>
                                <th class="hidden-phone span1" ng-click="predicate='mobile'; reverse=!reverse; resetFlag=true">
                                        <span ng-if="predicate=='mobile'" ng-switch on="reverse">
                                            <i class="icon-caret-up" ng-switch-when="false"></i>
                                            <i class="icon-caret-down" ng-switch-when="true"></i>
                                        </span>
                                    用户数量
                                </th>
                                <th class="span1" ng-click="predicate='validity'; reverse=!reverse; resetFlag=true">
                                        <span ng-if="predicate=='validity'" ng-switch on="reverse">
                                            <i class="icon-caret-up" ng-switch-when="false"></i>
                                            <i class="icon-caret-down" ng-switch-when="true"></i>
                                        </span>
                                    有效性
                                </th>
                                <th class="span4">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr data-ng-class="{'delete-line':item.isDelete}" data-ng-repeat="item in data | filter:searchText | filter:status | orderBy:predicate:reverse">
                                <td class="center">
                                        <span
                                                data-trigger="click"
                                                data-unique="1"
                                                data-placement="right"
                                                data-title="详细"
                                                data-bs-popover="'info.html'">
                                            <a class="help-info">{{ item.name }} <i class="icon-tag"></i></a>
                                        </span>
                                </td>
                                <td class="center hidden-phone">{{ item.parentName }}</td>
                                <td class="center hidden-phone">{{ item.userCount }}</td>
                                <td class="center">
                                    <kz-switch
                                            data-id="{{ $parent.$index }}"
                                            data-method="changeValidity(id, status)"
                                            data-model="item.validity"
                                            data-on-label="是"
                                            data-off-label="否"
                                            data-active="switchFlag && !item.isDelete" />
                                </td>
                                <td class="center">
                                    <div data-ng-hide="item.isDelete">
                                        <span><kz-action data-name="groupEdit" data-group="user" data-ng-click="$parent.modalWin($parent.item)" /></span>
                                        <span>&nbsp;</span>
                                            <span
                                                    data-trigger="click"
                                                    data-placement="left"
                                                    data-title="提示"
                                                    data-bs-popover="'delete.html'">
                                                <kz-action data-name="userDelete" data-group="user" />
                                            </span>
                                        <span>&nbsp;</span>
                                        <span><kz-action data-name="userGroupPrivilege" data-group="user" /></span>
                                        <span>&nbsp;</span>
                                        <span><kz-action data-name="userGroupUserList" data-group="user" /></span>
                                        <span>&nbsp;</span>
                                        <span><kz-action data-name="userGroupBind" data-group="user" /></span>

                                    </div>
                                    <i class="icon-lock" data-ng-show="item.isDelete"></i>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                        <div class="ui-toolbar ui-widget-header">
                            <div class="dataTables_paginate">
                                <button
                                        class="btn"
                                        data-ng-click="downloadData()"
                                        data-ng-disabled="!hasManyData"
                                        data-ng-hide="isLoading">
                                        <span data-ng-switch on="hasManyData">
                                            <span data-ng-switch-when="true"><i class="icon-download-alt"></i> 更多</span>
                                            <span data-ng-switch-when="false"><i class="icon-twitter"></i> 暂无</span>
                                        </span>
                                </button>
                                <img data-ng-show="isLoading" src="./img/loading.gif" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

        </li>

        </li>

        <li data-ng-show="item.info">

    <div style="margin-top:15px">
        <button class="btn btn-mini btn-success pull-right" data-ng-click="dismiss()"><i class="icon-remove"></i> <span class="text">关闭</span></button>
    </div>

<script type="text/ng-template" id="delete.html">
    <ul class="activity-list">
        <li><i class="icon-bullhorn"></i> 您确定删除么？</li>
    </ul>
    <div class="pull-right">
        <button class="btn btn-danger btn-mini" data-ng-click="$parent.delete($parent.item, $parent.$index);hide()"><i class="icon-trash"></i> <span class="text">确定</span></button>
        <span>&nbsp;</span>
        <button class="btn btn-mini" data-ng-click="dismiss()" ><i class="icon-share-alt"></i> <span class="text">取消</span></button>
    </div>
    <div class="clearfix"></div>
</script>
<script type="text/ng-template" id="form.html">
    <div style="padding-top:5px">
        <form class="form-horizontal">
            <div class="control-group">
                <label class="control-label" for="name">用户组名称</label>
                <div class="controls">
                    <input type="text" id="name" placeholder="输入用户组名称" data-ng-model="form.name"  />
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="parentName">所属用户组</label>
                <div class="controls">
                    <button id="parentName" class="btn btn-danger btn-mini" data-ng-click="$parent.delete($parent.item, $parent.$index);hide()"><i class="icon-trash"></i> <span class="text">确定</span></button>

                </div>
            </div>
            <div id="menuContent" class="menuContent" style="display:none; position: absolute;">
                <ul id="treeDemo" class="ztree" style="margin-top:0; width:180px; height: 300px;"></ul>
            </div>

            <div class="control-group">
                <label class="control-label">有效性</label>
                <div class="controls">
                    <kz-switch
                            data-id="0"
                            data-method="changeValidity(id, status)"
                            data-model="form.validity"
                            data-on-label="允许"
                            data-off-label="禁止"
                            data-active="true" />
                </div>
            </div>

            <div class="control-group">
                <div class="controls">
                    <button type="button" class="btn btn-success" data-ng-click="updateDate();hide()"><i class="icon-save"></i> <span class="text">更新</span></button>
                    <span>&nbsp;</span>
                    <button type="button" class="btn" data-ng-click="hide()"><i class="icon-remove"></i> <span class="text">放弃</span></button>
                </div>
            </div>
        </form>
    </div>
</script>
