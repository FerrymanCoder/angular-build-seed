<html class="no-js"
      lang="zh-CN"
      xmlns:ng="http://angularjs.org/">
<!--<![endif]-->
<head>
    <meta charset="GBK" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>web OS</title>
    <link rel="stylesheet" href="./css/bootstrap.css"/>
    <link rel="stylesheet" href="./css/bootstrap-responsive.css"/>
    <link rel="stylesheet" href="./css/matrix-style.css" />
    <link rel="stylesheet" href="./css/matrix-media.css" />
    <!--<link rel="stylesheet" href="./css/matrix-animate.css"/>-->
    <link rel="stylesheet" href="./font-awesome/css/font-awesome.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <!--
    <link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' />
    -->
    <style type="text/css">
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>
    <!--[if lt IE 9]>
    <script src="./lib/html5shiv.js"></script>
    <![endif]-->
</head>
<body data-ng-controller="menuCtrl">
<noscript>
    <div class="container">
        <div class="hero-unit" style="margin-top: 15px;">
            <h1>Hello, My Hero!</h1>
            <p>Your web browser must have JavaScript enabled in order for this application to display correctly.</p>
            <p>您的浏览器必须开启支持JavaScript选项，否则将会无法正常访问本系统~</p>
            <p><a href="http://www.google.cn/intl/zh-CN/chrome/" class="btn btn-primary btn-large">推荐 Chrome &raquo;</a></p>
        </div>
    </div>
</noscript>
<div data-ng-cloak>
    <!--Header-part-->
    <div id="header">
        <h1><a>Matrix</a></h1>
    </div>
    <!--close-Header-part-->

    <!--top-Header-menu-->
    <div id="user-nav" class="navbar navbar-inverse">
        <ul class="nav">
            <li  class="dropdown" id="profile-messages">
                <a title="" href="#" data-toggle="dropdown" data-target="#profile-messages" class="dropdown-toggle"><i class="icon-user icon-white"></i>  <span class="text">当前用户</span><b class="caret"></b></a>
                <ul class="dropdown-menu">
                    <li><kz-action data-name="userSelf" data-group="user" /></li>
                    <li class="divider"></li>
                    <li><kz-action data-name="logout" data-group="publish" /></li>
                </ul>
            </li>
            <li><kz-action data-name="logout" data-group="publish" /></li>
        </ul>
    </div>
    <!--close-top-Header-menu-->

    <!--start-top-serch-->
    <div id="search">
        <input type="text" placeholder="请输入关键字..."/>
        <button type="submit" class="tip-bottom" title="Search"><i class="icon-search icon-white"></i></button>
    </div>
    <!--close-top-serch-->

    <!--sidebar-menu-->
    <div id="sidebar">
        <kz-sidebar-menu data-data="menu" data-args="{page:1}"></kz-sidebar-menu>
    </div>
    <!--sidebar-menu-->

    <!--main-container-part-->
    <div id="content">
        <!--breadcrumbs-->
        <div id="content-header">
            <kz-breadcrumbs />
        </div>
        <!--End-breadcrumbs-->

        <div data-ng-view></div>
    </div>

    <!--end-main-container-part-->

    <!--Footer-part-->
    <div class="row-fluid">
        <div id="footer" class="span12"> 2013 &copy; Matrix Admin. Brought to you by <a href="http://themedesigner.in/">Themedesigner.in</a> </div>
    </div>
    <!--end-Footer-part-->
</div>

<script src="./lib/requireJS/require.js" data-main="./bootstrap.js"></script>

<script src="//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.3/CFInstall.min.js"></script>
<script>window.attachEvent('onload',function(){CFInstall.check({mode:'overlay'})})</script>
<![endif]-->
</body>
</html>
